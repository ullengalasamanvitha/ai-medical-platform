<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="dashboard-page">

    <!-- =========================
         TOP NAV
    ========================== -->
    <header class="top-nav">
        <div class="logo">AI Medical Platform</div>

        <div class="nav-right">
            <span class="role">Patient</span>
            <a href="/patient/profile" class="btn small">My Profile</a>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </header>

    <!-- =========================
         DASHBOARD CARD
    ========================== -->
    <div class="card">
        <h2>Welcome, Patient</h2>
        <p class="sub-text">
            Access AI-based medical predictions and consultation services.
        </p>

        <div class="dashboard-actions">

            <a href="/patient/ai-check" class="btn">
                Enter Symptoms
            </a>

            <a href="/patient/ai-results" class="btn">
                View AI Predictions
            </a>

            {% if prediction %}
            <a href="/patient/payment-status/{{ prediction.id }}" class="btn">
                Payment & Consultation Status
            </a>
            {% else %}
            <button class="btn" disabled>
                Payment & Consultation Status
            </button>
            {% endif %}

            <button class="btn" disabled>
                Book Doctor Consultation
            </button>

        </div>
    </div>

</body>
</html>
